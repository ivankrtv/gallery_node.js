<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body onload="getImage()">
    <div class="container">
        <div class="header">
            <form class="form" id="form">
                <input type="text" value="Имя изображения" name="name" id="name"><br>
                <input type="file" name="image" id="image"><br>
                <input type="submit" value="Загрузить фотографию"><br>
            </form>
            
            <input type="button" value="Получить случайную фотогрфию" id="random" onclick="randomImage()">
        </div>

        <div class="border"></div>
        
        <div class="grid" id="grid"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
